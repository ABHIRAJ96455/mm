<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Download Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #1a1a1a;
      color: #d3d3d3;
    }
    img {
      max-width: 90%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 26px;
      margin: 25px auto 10px;
      color: #cccccc;
      max-width: 800px;
    }
    #timer {
      font-size: 28px;
      margin: 30px 0;
      color: #aaaaaa;
    }
    #downloadBtn {
      display: none;
      padding: 12px 25px;
      background-color: #3c8c5a;
      color: #f0f0f0;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    #downloadBtn:hover {
      background-color: #337f51;
    }
  </style>
</head>
<body>

  <img id="movieImg" src="" alt="Movie Poster" />
  <h1 id="movieTitle">Loading...</h1>

  <div id="timer">Timer: 12</div>
  <a id="downloadBtn" href="#" download>ðŸ“¥ Download Now</a>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return decodeURIComponent(url.searchParams.get(name) || '');
    }

    const title = getParam('title');
    const img = getParam('img');
    const link = getParam('link');

    document.getElementById('movieTitle').textContent = title;
    document.getElementById('movieImg').src = img;
    document.getElementById('movieImg').alt = title;
    document.getElementById('downloadBtn').href = link;

    let timeLeft = 12;
    const timerDisplay = document.getElementById('timer');
    const downloadBtn = document.getElementById('downloadBtn');

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Timer: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerDisplay.style.display = 'none';
        downloadBtn.style.display = 'inline-block';
      }
    }, 1000);
  </script>

</body>
</html>
